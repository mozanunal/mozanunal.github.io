baseURL: "https://mozanunal.com"
title: mozanunal.com
copyright: "© mozanunal"
theme: [hugo-PaperMod]

permalinks:
  posts: "/:year/:month/:contentbasename"
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]
googleAnalytics: "G-007KSW65JL"


minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 100

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      # category: categories
      # tag: tags
      # series: series
    menu:
      main:
        - name: Posts
          url: posts/
          weight: 5
        - name: Contact
          url: contact/
          weight: 10
        - name: GScholar
          url: https://scholar.google.com/citations?user=u_HbXUUAAAAJ&hl=en
        - name: Github
          url: https://github.com/mozanunal

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      math: true
      profileMode:
        enabled: true
        title: M.Ozan Unal
        imageUrl: "/images/profile.png"
        imageTitle: ProfileMode image
        imageWidth: 320
        imageHeight: 320
        subtitle: "💾 Data | ☁️ Cloud | 🤖 AI"
        buttons:
          - name: Posts
            url: posts
          - name: Contact
            url: contact
          - name: Projects
            url: https://github.com/mozanunal

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: M.Ozan Unal
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "mozanunal.com"
    Content: >
      👋 Welcome to my blog.

  socialIcons:
    - name: github
      title: Find me on Github
      url: "https://github.com/mozanunal"
    - name: X
      title: Find me on X/Twitter
      url: "https://twitter.com/MOzanUnal"
    - name: googlescholar
      title: Find me on Google Scholar
      url: "https://scholar.google.com/citations?user=u_HbXUUAAAAJ&hl=en"

  editPost:
    URL: "https://github.com/mozanunal/mozanunal.github.io/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # label:
  # iconSVG: '<svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 -960 960 960" fill="currentColor"><path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/></svg>'
  # text: "Home"
  # icon: icon.png
  # iconHeight: 35

  analytics:
      google:
          SiteVerificationTag: "G-007KSW65JL"

  assets:
    disableHLJS: true
  #     favicon: "<link / abs url>"
  #     favicon16x16: "<link / abs url>"
  #     favicon32x32: "<link / abs url>"
  #     apple_touch_icon: "<link / abs url>"
  #     safari_pinned_tab: "<link / abs url>"

  # cover:
  #     hidden: true # hide everywhere but not in structured data
  #     hiddenInList: true # hide on list pages and home
  #     hiddenInSingle: true # hide on single page

  fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    guessSyntax: true
    lineNos: true
    # style: monokai

privacy:
  vimeo:
    disabled: true
    simple: true

  x:
    disabled: true
    enableDNT: true
    simple: true

  instagram:
    disabled: true
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true
