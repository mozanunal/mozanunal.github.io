# Menus
menu:
    Home: /
    # Delete this row if you don't want categories in your header nav bar
    Categories:
    About: /about/index.html

# Customize
customize:
    logo:
        width: 200
        height: 50
        url: images/logo.png
    theme_color: '#006bde'
    highlight: github
    sidebar: left # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: images/favicon.ico # path to favicon
    social_links: # for more icons, please see https://fontawesome.io/icons/#brand
        facebook: https://www.facebook.com/mehmetozan.unal/
        google-plus: https://plus.google.com/116790030893288193193/
        github: https://github.com/mozanunal/
        rss: https://mozanunal.com/atom.xml
        envelope: https://eepurl.com/dm5eOH

# Widgets
widgets:
    - recent_posts
    - category
    - links

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    disqus: mozanunal-com # enter disqus shortname here
    duoshuo: # enter duoshuo shortname here
    youyan: # enter youyan uid here
    facebook: # enter true to enable
    isso: # enter the domain name of your own comment isso server eg. comments.example.com

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    lightgallery: true # options: true, false
    justifiedgallery: true # options: true, false
    google_analytics: UA-60655125-2 # enter the tracking ID for your Google Analytics
    baidu_analytics: # enter Baidu Analytics hash key
    mathjax: false # options: true, false

# Miscellaneous
miscellaneous:
    open_graph: # see https://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        Email Abonesi Olmak İçin Tıklayın: https://eepurl.com/dm5eOH
