<script>
(function() {
  var STORAGE_KEY = 'hugo-classless-color-scheme';

  function setMediaForMode(el, mode, lightMedia, darkMedia) {
    if (!el) return;
    if (mode === 'dark') el.media = darkMedia;
    else if (mode === 'light') el.media = lightMedia;
    else el.media = el.getAttribute('data-default-media') || '';
  }

  function applyTheme(mode) {
    document.documentElement.setAttribute('data-theme', mode);

    
    var syntaxLight = document.getElementById('syntax-light');
    var syntaxDark = document.getElementById('syntax-dark');
    setMediaForMode(syntaxLight, mode, 'all', 'not all');
    setMediaForMode(syntaxDark, mode, 'not all', 'all');

    
    var themeDark = document.getElementById('theme-style-dark');
    setMediaForMode(themeDark, mode, 'not all', 'all');
  }

  
  function storeDefaults() {
    ['syntax-light', 'syntax-dark', 'theme-style-dark'].forEach(function(id) {
      var el = document.getElementById(id);
      if (el && !el.getAttribute('data-default-media')) {
        el.setAttribute('data-default-media', el.media || '');
      }
    });
  }

  
  var saved = null;
  try { saved = localStorage.getItem(STORAGE_KEY); } catch(e) {}
  var mode = (saved === 'light' || saved === 'dark') ? saved : 'system';
  
  document.documentElement.setAttribute('data-theme', mode);

  
  document.addEventListener('DOMContentLoaded', function() {
    storeDefaults();
    applyTheme(mode);

    var btn = document.getElementById('dark-mode-toggle');
    if (!btn) return;

    btn.addEventListener('click', function() {
      var current = document.documentElement.getAttribute('data-theme');
      var next;
      if (current === 'light') next = 'dark';
      else if (current === 'dark') next = 'system';
      else next = 'light';

      applyTheme(next);
      try {
        if (next === 'system') {
          localStorage.removeItem(STORAGE_KEY);
        } else {
          localStorage.setItem(STORAGE_KEY, next);
        }
      } catch(e) {}
    });
  });

  
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function() {
    if (document.documentElement.getAttribute('data-theme') === 'system') {
      applyTheme('system');
    }
  });
})();
</script>
