baseURL = "https://mozanunal.com/"
# title = "Hugo Themes"
author = "Mehmet Ozan Ünal"
copyright = "Copyright © 2014–2023"
paginate = 20
languageCode = "en"

googleAnalytics = 'G-007KSW65JL'
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# ------------------------------
theme = "paper"
title = "Mehmet Ozan Ünal"

[permalinks]
  posts = "/:year/:month/:filename"

[params]
  color = 'gray'

  twitter = 'MOzanUnal'
  github = 'mozanunal'
  # instagram = 'nan.xiaobei'

  avatar = 'mehmetozanunal@gmail.com'
  name = 'Moz'
  bio = 'Data / ML Engineer. Interested in big data and deep learning. Lover of Linux, Python, Scala'
  disableHLJS = true
  monoDarkIcon = true
  math = true
# ------------------------------
# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      footnote = true
  [markup.highlight]
    style = "dracula"
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    tabWidth = 4
    noClasses = true


[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 10

[taxonomies]
  category = "categories"
  tag = "tags"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

