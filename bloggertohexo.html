<html>
 <head>
  <title><$BlogPageTitle$></title>

   <script>
    <MainOrArchivePage>
    window.location.href="http://mozanunal.com/"
    </MainOrArchivePage>
    <Blogger>
     <ItemPage>
      var parser = document.createElement('a');
      parser.href = "<$BlogItemPermalinkURL$>";
      var newUrl = "http://mozanunal.com";
      var canonicalUrl = newUrl + parser.pathname.replace(".html","");
     </ItemPage>
    </Blogger>
   </script>


   <MainPage>
   <link rel="canonical" id="mainUrl1" />
   </MainPage>

   <Blogger>
    <ItemPage>
    <link rel="canonical" href="" id="pageUrl1" />
    </ItemPage>
   </Blogger>

   <style>
     .weve-moved {
       margin: 100px auto 100px auto;
       width: 50%;
       text-align: center;
     } 

     .original-blog {
       opacity: 0.6;
     }
   </style>
 </head>

 <body>
  <MainOrArchivePage>
    <div class="weve-moved">
     <h1>This blog post has moved to mozanunal.com</h1>
     <p>You should be redirected shortly, alternatively please click the following link</p>
     <a id="mainUrl2"><$BlogTitle$></a>
    </div> 
  </MainOrArchivePage>
  <Blogger>
   <ItemPage>
    <div class="weve-moved">
     <h1>This blog post has moved to mozanunal.com</h1>
     <p>You should be redirected shortly, alternatively please click the following link</p>
      <a href="" id="pageUrl2"><$BlogItemTitle$></a>
    </div>
    <div class="original-blog">
      <$BlogItemBody$>
    </div>
   </ItemPage>
  </Blogger>
<script>
    //write on links
    console.log(canonicalUrl);
    document.getElementById("pageUrl1").href = canonicalUrl;
    document.getElementById("pageUrl2").href = canonicalUrl;
    console.log("done");
    setTimeout(function() {
        window.location.href = canonicalUrl;
    }, 2000);
</script>
 </body>
</html>
